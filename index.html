

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>


<div id="calcWrapper" class="boxShadow">

    <div id="viewPort" class="button screenView">289.45</div>


    <div id="bClear" class="button largeButton">CLEAR</div>
    <div id="bDelete" class="button largeButton">DELETE</div>

    <div id="b7" class="button">7</div>
    <div id="b8" class="button">8</div>
    <div id="b9" class="button">9</div>
    <div id="bMultiply"  class="button">X</div>

    <div id="b4"  class="button">4</div>
    <div id="b5"  class="button">5</div>
    <div id="b6"  class="button">6</div>
    <div id="bDivide"  class="button">/</div>

    <div id="b1"  class="button">1</div>
    <div id="b2"  class="button">2</div>
    <div id="b3"  class="button">3</div>
    <div id="bsubtract"  class="button">-</div>

    <div id="bDecimal"  class="button">.</div>
    <div id="b0"  class="button">0</div>
    <div id="bEquals"  class="button">=</div>
    <div id="bAdd"  class="button">+</div>

</div>

 
    






<script src="script.js"></script>
</body>
</html>
